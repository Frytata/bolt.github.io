<head>

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(61, 61, 61);
    }

    /* Styles for the first toolbar */
    #toolbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      /* Align items at the ends */
      align-items: center;
      /* Center items vertically */
    }

    #toolbar #left img,
    #toolbar #right img {
      height: 0px;
      /* Adjust the height of the icons as needed */
    }

    #toolbar #center form {
      display: flex;
      align-items: center;
    }

    #toolbar #center input[type="text"] {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    #toolbar #center button {
      padding: 5px;
      border: none;
      background-color: transparent;
      cursor: pointer;
    }

    /* Styles for the second toolbar */
    #toolbar2 {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    #toolbar2 ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      /* Center items horizontally */
    }

    #toolbar2 ul li {
      margin-right: 20px;
    }

    #toolbar2 ul li:last-child {
      margin-right: 0;
    }

    #toolbar2 ul li a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #toolbar2 ul li a:hover {
      background-color: #555;
    }

    /* Styles for the e-waste photo container */
    #ewaste-photo-container {
      position: relative;
      text-align: center;
      /* Center the photo horizontally */
      margin-top: px;
      /* Add space between the toolbar and the photo */
    }

    #ewaste-photo-container img {
      max-width: 100%;
      /* Ensure the photo doesn't exceed its container's width */
      height: auto;
      /* Maintain aspect ratio */
    }

    /* Styles for the overlay text */
    #overlay-text {
      position: absolute;
      top: 100px;
      /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      /* Adjust the width as needed */
      background-color: rgba(185,
          154,
          154,
          0);
      /* Semi-transparent black background */
      padding: 20px;
      color: #03f037;
      border-radius: 10px;
      box-shadow: 0 0 0px rgba(0, 230, 38, 0.73);
      /* Add a shadow effect */
    }

    #overlay-text h2,
    #overlay-text h3 {
      margin-top: 0;
    }

    #overlay-text p {
      margin-bottom: 10px;
    }

    #left {
      float: right;
      font-family: "Material Symbols Outlined", sans-serif;
    }

    #left a {
      text-decoration: none;
      color: #fff;
    }

    #left img {
      height: 30px;
    }

    .recycle-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      width: 300px;
      text-align: center;
      margin-top: 20px;
    }

    .content-container3 {
      text-align: center;
      margin-top: 20px;
      /* Add space between the toolbars and the content */
    }

    .recycle-button:hover {
      background-color: #0056b3;
      cursor: pointer;
    }

    #ewaste-photo-container {
      position: relative;
      text-align: center;
    }

    #overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(51, 51, 51, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
    }

    #overlay-text h2 {
      margin-top: 0;
    }

    #overlay-text p {
      margin-bottom: 20px;
    }

    #recycle-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #recycle-button:hover {
      background-color: #0056b3;
    }

    .button-85 {
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-85:before {
      content: "";
      background: linear-gradient(45deg, #48ff00, #1dec5b);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }

    @keyframes glowing-button-85 {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    .button-85:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: #222;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    .button-30 {
      align-items: center;
      appearance: none;
      background-color: #fcfcfd;
      border-radius: 4px;
      border-width: 0;
      box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px,
        rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset;
      box-sizing: border-box;
      color: #36395a;
      cursor: pointer;
      display: inline-flex;
      font-family: "JetBrains Mono", monospace;
      height: 48px;
      justify-content: center;
      line-height: 1;
      list-style: none;
      overflow: hidden;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      transition: box-shadow 0.15s, transform 0.15s;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      white-space: nowrap;
      will-change: box-shadow, transform;
      font-size: 18px;
    }

    .button-30:focus {
      box-shadow: #d6d6e7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px,
        rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset;
    }

    .button-30:hover {
      box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px,
        rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #d6d6e7 0 -3px 0 inset;
      transform: translateY(-2px);
    }

    .button-30:active {
      box-shadow: #d6d6e7 0 3px 7px inset;
      transform: translateY(2px);
    }
  </style>
