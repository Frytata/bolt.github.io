<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="contact_us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      /* Styles for the first toolbar */
      #toolbar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between; /* Align items at the ends */
        align-items: center; /* Center items vertically */
      }

      #toolbar #left img,
      #toolbar #right img {
        height: 0px; /* Adjust the height of the icons as needed */
      }

      #toolbar #center form {
        display: flex;
        align-items: center;
      }

      #toolbar #center input[type="text"] {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
      }

      #toolbar #center button {
        padding: 5px;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }

      /* Styles for the second toolbar */
      #toolbar2 {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      #toolbar2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* Center items horizontally */
      }

      #toolbar2 ul li {
        margin-right: 20px;
      }

      #toolbar2 ul li:last-child {
        margin-right: 0;
      }

      #toolbar2 ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #toolbar2 ul li a:hover {
        background-color: #555;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        background-image: url("./reources/contact1.jpg");
        background-size: cover;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
      }

      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div id="left">
        <a href="dashboard.html"><span>&#127968;</span></a>
      </div>
      <div id="center">
        <form action="#" method="get">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search..."
          />
          <button type="submit"></button>
        </form>
      </div>
      <div id="right">
        <a href="#"><img src="profile-icon.png" alt="Profile" /></a>
      </div>
    </div>

    <div id="toolbar2">
      <ul>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="nearybstores.html">Nearby Stores</a></li>
        <li><a href="#">Recycle Your eWaste</a></li>
      </ul>
    </div>

    <div class="container">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="problem">Message:</label>
          <textarea id="problem" name="problem" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
